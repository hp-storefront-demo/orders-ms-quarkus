quarkus.datasource.db-kind=mysql

quarkus.datasource.jdbc.url=jdbc:mysql://<REPLACE_ME_WITH_DB_HOST_NAME>:<REPLACE_ME_WITH_DB_PORT>/ordersdb?useSSL=true
quarkus.datasource.username=<REPLACE_ME_WITH_DB_USERNAME>
quarkus.datasource.password=<REPLACE_ME_WITH_DB_PASSWORD>

# Configuration file

quarkus.oidc.auth-server-url=http://localhost:8085/auth/realms/sfrealm
quarkus.oidc.client-id=<REPLACE_ME_WITH_KEYCLOAK_CLIENT_ID>
quarkus.oidc.credentials.secret=<REPLACE_ME_WITH_KEYCLOAK_CLIENT_SECRET>

# DEBUG console logging
quarkus.log.console.enable=true

quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n